<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vincent - Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
* {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
  color: #e8dcc8;
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  position: relative;
  z-index: 1001;
}

.logo {
  font-weight: 500;
  font-size: 20px;
  letter-spacing: 2px;
}

.menu-btn {
  background: #e8dcc8;
  color: #111;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 60px 40px;
  position: relative;
  overflow: hidden;
}

/* ðŸ”¥ MOVING BACKGROUND TEXT */
.bg-text {
  position: absolute;
  top: 10%;
  left: -60px;
  font-size: 120px;
  font-weight: 900;
  color: rgba(232, 220, 200, 0.04);
  white-space: nowrap;
  pointer-events: none;
  animation: floatText 8s ease-in-out infinite alternate;
}

@keyframes floatText {
  from { transform: translateX(-40px); }
  to { transform: translateX(40px); }
}

.subtitle {
  font-size: 14px;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.title {
  font-size: 44px;
  font-weight: 600;
  max-width: 650px;
  line-height: 1.3;
  margin-bottom: 40px;
}

.highlight {
  font-weight: 800;
}

.hero-img {
  width: 340px;
  border-radius: 20px;
  margin-top: 30px;
  transform: rotate(-4deg);
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  transition: 0.5s ease;
}

.hero-img:hover {
  transform: rotate(0deg) scale(1.03);
}

/* ================= MENU OVERLAY ================= */

.menu-overlay {
  position: fixed;
  inset: 0;
  background: #1e1e1e;
  transform: translateX(100%);
  transition: 0.5s ease;
  padding: 80px 40px;
  z-index: 1000;
}

.menu-overlay.active {
  transform: translateX(0);
}

.menu-overlay ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 25px;
  font-size: 22px;
}

.menu-overlay li {
  cursor: pointer;
  transition: 0.3s;
}

.menu-overlay li:hover {
  opacity: 0.6;
}

/* RESPONSIVE */
@media (min-width: 900px) {
  .hero {
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  .text-content {
    max-width: 50%;
  }

  .hero-img {
    width: 420px;
  }

  .bg-text {
    font-size: 240px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">VINCENT</div>
  <button class="menu-btn" onclick="toggleMenu()">Menu</button>
</header>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="menu">
  <ul>
  <a href="/My own website2.0.html"><li>Home</li></a>
    <a href="/ABOUT OF MY OWNWEB.HTML"<li>About</li></a>
    <a href="/lala.html"<li>Contact</li></a>
    <br>
 <li><a href="https://www.instagram.com/ayzvincent?igsh=MWVzMXpqeWJ4OTNkYQ==&utm_source=ig_contact_invite">Instagram</a></li>
    <li><a href="https://www.facebook.com/share/1G1uxeGHJg/">Facebook</a></li>
  </ul>
</div>

<section class="hero">
  <div class="bg-text">VINCENT</div>

  <div class="text-content">
    <div class="subtitle">HI THERE, I'M VINCENT</div>
    <div class="title">
      Innovative designer crafting digital experiences.
      <span class="highlight">Based worldwide.</span>
    </div>
  </div>

  <img src="/kumagg.jpeg"
       alt="Vincent portrait"
       class="hero-img">
</section>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
