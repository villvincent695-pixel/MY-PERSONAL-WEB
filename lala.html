<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-font-smoothing:antialiased;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#1e1e1e,#2a2a2a);
  color:#e8dcc8;
  overflow-x:hidden;
  transition:.4s ease;
}

body.menu-open{
  overflow:hidden;
}

/* ================= HEADER ================= */

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  position:relative;
  z-index:1001;
}

.logo{
  font-weight:600;
  letter-spacing:2px;
  font-size:18px;
}

/* ================= MENU BUTTON ================= */

.menu-btn{
  width:42px;
  height:42px;
  background:#e8dcc8;
  border:none;
  border-radius:10px;
  cursor:pointer;
  position:relative;
}

.menu-btn span{
  position:absolute;
  left:11px;
  width:20px;
  height:2px;
  background:#111;
  transition:.4s;
}

.menu-btn span:nth-child(1){top:14px;}
.menu-btn span:nth-child(2){top:20px;}
.menu-btn span:nth-child(3){top:26px;}

.menu-btn.active span:nth-child(1){
  transform:rotate(45deg);
  top:20px;
}
.menu-btn.active span:nth-child(2){
  opacity:0;
}
.menu-btn.active span:nth-child(3){
  transform:rotate(-45deg);
  top:20px;
}

/* ================= MENU OVERLAY ================= */

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(30,30,30,.96);
  backdrop-filter:blur(8px);
  transform:translateX(100%);
  transition:.5s ease;
  padding:120px 40px;
  z-index:1000;
}

.menu-overlay.active{
  transform:translateX(0);
}

.menu-overlay ul{
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:30px;
  font-size:34px;
}

.menu-overlay li{
  opacity:0;
  transform:translateY(20px);
  transition:.4s ease;
  cursor:pointer;
}

.menu-overlay.active li{
  opacity:1;
  transform:translateY(0);
}

.menu-overlay li:nth-child(1){transition-delay:.1s;}
.menu-overlay li:nth-child(2){transition-delay:.2s;}
.menu-overlay li:nth-child(3){transition-delay:.3s;}
.menu-overlay li:nth-child(5){transition-delay:.4s;}
.menu-overlay li:nth-child(6){transition-delay:.5s;}

.menu-overlay li:hover{
  opacity:.6;
}

/* ================= CONTACT ================= */

.contact{
  position:relative;
  padding:160px 40px;
  background:linear-gradient(135deg,#1e1e1e,#2a2a2a);
  overflow:hidden;
}

.contact-bg-text{
  position:absolute;
  top:40px;
  left:-100px;
  font-size:160px;
  font-weight:900;
  color:rgba(232,220,200,.05);
  white-space:nowrap;
  pointer-events:none;
}

.contact-container{
  position:relative;
  z-index:2;
  max-width:1100px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:60px;
}

.contact-image img{
  width:280px;
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
  transform:rotate(-4deg);
  transition:.4s ease;
}

.contact-image img:hover{
  transform:rotate(0deg) scale(1.05);
}

.contact-content h2{
  font-size:28px;
  line-height:1.5;
  margin-bottom:30px;
}

.contact-info p{
  font-size:22px;
  font-weight:600;
  margin-bottom:10px;
}

.contact-form{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.contact-form label{
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

.contact-form input,
.contact-form textarea{
  padding:16px;
  border-radius:14px;
  border:1px solid rgba(232,220,200,.3);
  background:transparent;
  color:#e8dcc8;
  font-size:16px;
  outline:none;
  transition:.3s;
}

.contact-form input:focus,
.contact-form textarea:focus{
  border-color:#e8dcc8;
}

.contact-form button{
  margin-top:20px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#e8dcc8;
  color:#111;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.contact-form button:hover{
  transform:scale(1.05);
}

/* Desktop */
@media(min-width:900px){
  .contact-container{
    flex-direction:row;
    align-items:center;
    justify-content:space-between;
  }

  .contact-image img{
    width:350px;
  }

  .contact-content{
    max-width:500px;
  }

  .contact-bg-text{
    font-size:240px;
  }
}
</style>
</head>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("menuBtn").classList.toggle("active");
  document.body.classList.toggle("menu-open");
}

function closeMenu(){
  document.getElementById("menu").classList.remove("active");
  document.getElementById("menuBtn").classList.remove("active");
  document.body.classList.remove("menu-open");
}
</script>

</html>
